{% extends 'errors/base.html' %}
{% block title %}500 Server Error{% endblock %}
{% block body %}
<div class="error-wrapper">
    <div class="error-content">
        <div class="error-title">
            <span>5</span>
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div class="error-description error404or500">
            <p>エラーが発生しました。</p>
            <p>管理者にお問い合わせください。</p>
            <p>
                <a href="{{ url_for('index') }}" class="error-button pink">ホームに戻る</a>
            </p>
        </div>
    </div>
</div>

<img src="{{ url_for('static', filename='img/cat2.gif') }}" class="error-gif" alt="error">
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/error.js') }}"></script>
{% endblock %}
